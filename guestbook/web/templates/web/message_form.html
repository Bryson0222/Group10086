{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" id="submit" value="送出" />
</form>
<script src="https://cdn.ckeditor.com/ckeditor5/37.1.0/classic/ckeditor.js"></script>
<script>
  var editor;

  ClassicEditor
      .create( document.querySelector( '#id_content' ) )
      .then( newEditor => {
        editor = newEditor;
      } )
      .catch( error => {
          console.error( error );
      } );

  document.querySelector( '#submit').addEventListener( 'click', () => {
    const editorDate = editor.getData();
    var txtObj = document.querySelector('#id_content');
    txtObj.value = editor.getData();
      // ...
    } );
</script>
{% endblock %}
